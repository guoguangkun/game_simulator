    <script>
        // Poll for layout changes to hide the logo blocker when not on the home screen
        setInterval(() => {
            try {
                const runtime = window.c3_runtimeInterface ? window.c3_runtimeInterface._GetLocalRuntime() : null;
                if (runtime) {
                    const layout = runtime.GetLayout();
                    if (layout) {
                        const layoutName = layout.GetName();
                        const blocker = document.getElementById('logo-blocker');
                        // Use a regex to match "level_X" or check if it's NOT home
                        if (layoutName === 'home') {
                            blocker.style.display = 'block';
                        } else {
                            blocker.style.display = 'none';
                        }
                    }
                }
            } catch (e) {
                console.log("Waiting for runtime...", e);
            }
        }, 500);
    </script>
