<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NES Simulator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="emulator-container">
        <canvas id="screen" width="256" height="240"></canvas>
    </div>

    <div id="controls">
        <div id="joystick-zone"></div>
        <div id="buttons-zone">
            <div class="button-group-action">
                <button id="btn-b" class="nes-btn" data-key="B">B</button>
                <button id="btn-a" class="nes-btn" data-key="A">A</button>
            </div>
            <div class="button-group-option">
                <button id="btn-select" class="nes-btn-pill" data-key="SELECT">SELECT</button>
                <button id="btn-start" class="nes-btn-pill" data-key="START">START</button>
            </div>
        </div>
    </div>

    <script src="js/jsnes.js"></script>
    <script src="js/nipplejs.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
